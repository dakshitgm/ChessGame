<!DOCTYPE html>
<html>
<head>
	<style>
    
	.ok{
		width:100px;
		height:100px;
		border:1px solid black;
		position: relative;
		overflow: hidden;
		background-color: blue;
		
	}
	.tk{
		border:1px solid black;
		background-color:white;
		height: 80%;
		width: 80%;
		margin: auto;
		border-radius: 50%;
		position: absolute;
		opacity: 0.3;
		top:1px;
    	bottom:1px;
    	left:1px;
    	right:1px;
	}
    </style>
</head>
<body>

<p>Click the button to make a BUTTON element with text.</p>

<div onclick="bhai()" id="para" class="ok"><center><img src="horse_black.png" alt="none" ></center></div>
<button onclick="kadh()">bagh</button>
<div id="choosee" class="choosee">
          
	<input type="radio" name="choosetroop" id="choosequeen" value="queen" />
	<label for="choosequeen">sdfghj<img src="icons\queen_black.png" alt="queen" /></lable>  
	

	<input type="radio" name="choosetroop" id="choosehorse" value="horse" />
	<label for="choosehorse"> vnnbvvbns<img src="icons\horse_black.png" alt="horse" /></lable>

	<input type="radio" name="choosetroop" id="chooseelephant" value="elephant" />
	<label for="chooseelephant">fghjkjhg<img src="icons\elephant_black.png" alt="elephant" /></lable>
	
	<input type="radio" name="choosetroop"  id="choosecamel" value="camel" />
	<label for="choosecamel">vbnbvvbn<img src="icons\camel_black.png" alt="camel" /></lable> 
	
	<input type="radio" name="option" id="radio1" checked="checked" value="bc"/>
<label for="radio1" >Fresher<img src="icons\camel_black.png" alt="camel" /></label>
<input type="radio" name="option" id="radio2" value="bcccc" />
<label for="radio2" >Experienced<img src="icons\elephant_black.png" alt="elephant" /></label>	
</div>
	




<script type="text/javascript">
var bc=document.getElementById("para");
var abc=document.createElement('div');
abc.classList.add("tk");
console.log(document.getElementsByName("option").value);
function bhai(){
	bc.appendChild(abc);
}
function kadh(){
	bc.removeChild(abc);
}
</script>

</body>
</html>
